<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amicado Legal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            margin: 0 auto;
        }
        .link-card {
            display: block;
            padding: 1rem 1.5rem;
            text-decoration: none;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            transition: all 0.2s ease;
            color: #2c3e50;
        }
        .link-card:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Amicado Legal</h1>
    
    <div class="links">
        <a href="terms.html" class="link-card">
            <strong>Terms of Use</strong>
        </a>
        <a href="privacy.html" class="link-card">
            <strong>Privacy Policy</strong>
        </a>
    </div>
    
    <div class="footer">
        <p>&copy; 2024 Amicado. All rights reserved.</p>
    </div>
</body>
</html>
