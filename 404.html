<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amicado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0f 0%, #131318 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #FEFFFF;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid rgba(77, 76, 215, 0.2);
            border-top-color: #4D4CD7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        p {
            font-size: 18px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Opening Amicado...</p>
    </div>

    <script>
        const path = window.location.pathname;
        const challengeMatch = path.match(/\/challenge\/([A-Z0-9]{6})/i);
        const inviteMatch = path.match(/\/invite\/([A-Z0-9]{6})/i);

        async function handleDeepLink(code) {
            const deepLinkURL = `amicado://challenge/${code.toUpperCase()}`;

            try {
                await navigator.clipboard.writeText(deepLinkURL);
                console.log('Challenge link copied to clipboard:', deepLinkURL);
            } catch (err) {
                console.error('Failed to copy to clipboard:', err);
            }

            setTimeout(() => {
                window.location.href = 'https://apps.apple.com/app/id6752233517';
            }, 100);
        }

        if (challengeMatch) {
            handleDeepLink(challengeMatch[1]);
        } else if (inviteMatch) {
            handleDeepLink(inviteMatch[1]);
        } else {
            window.location.href = '/';
        }
    </script>
</body>
</html>
