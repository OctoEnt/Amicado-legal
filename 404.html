<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amicado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0f 0%, #131318 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #FEFFFF;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid rgba(77, 76, 215, 0.2);
            border-top-color: #4D4CD7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        p {
            font-size: 18px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Opening Amicado...</p>
    </div>

    <script>
        const path = window.location.pathname;
        const challengeMatch = path.match(/\/challenge\/([A-Z0-9]{6})/i);
        const inviteMatch = path.match(/\/invite\/([A-Z0-9]{6})/i);

        const APP_STORE_URL = 'https://apps.apple.com/app/id6752233517';
        const OPEN_DELAY_MS = 120;
        const FALLBACK_DELAY_MS = 1600;

        async function copyText(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.setAttribute('readonly', '');
                textarea.style.position = 'absolute';
                textarea.style.left = '-9999px';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                } catch (_) {
                    // ignore: clipboard fallback failed
                }
                document.body.removeChild(textarea);
            }
        }

        function openDeepLink(deepLinkURL) {
            let fallbackTimer;

            const cancelFallback = () => {
                clearTimeout(fallbackTimer);
                document.removeEventListener('visibilitychange', handleVisibilityChange);
                window.removeEventListener('pagehide', cancelFallback);
            };

            const handleVisibilityChange = () => {
                if (document.visibilityState === 'hidden') {
                    cancelFallback();
                }
            };

            document.addEventListener('visibilitychange', handleVisibilityChange);
            window.addEventListener('pagehide', cancelFallback);

            fallbackTimer = setTimeout(() => {
                if (document.visibilityState === 'visible' && !document.hidden) {
                    cancelFallback();
                    window.location.href = APP_STORE_URL;
                }
            }, FALLBACK_DELAY_MS);

            setTimeout(() => {
                window.location.href = deepLinkURL;
            }, OPEN_DELAY_MS);
        }

        function handleDeepLink(type, code) {
            const uppercaseCode = code.toUpperCase();
            const deepLinkURL = `amicado://${type}/${uppercaseCode}`;

            copyText(uppercaseCode);
            openDeepLink(deepLinkURL);
        }

        if (challengeMatch) {
            handleDeepLink('challenge', challengeMatch[1]);
        } else if (inviteMatch) {
            handleDeepLink('invite', inviteMatch[1]);
        } else {
            window.location.href = '/';
        }
    </script>
</body>
</html>
